<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="col-md-12">
    <form #form="ngForm" (submit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cadastrado/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{erro}}
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="idCliente">Cliente:</label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="servicoPrestado.idCliente"> 
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <label for="descricao">Descricao:</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="servicoPrestado.descricao"/>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label for="dataCadastro">Data Cadastro:</label>
                    <input type="text" class="form-control" id="dataCadastro" name="dataCadastro" [(ngModel)]="servicoPrestado.dataCadastro"/>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="text" class="form-control" id="preco" name="preco" [(ngModel)]="servicoPrestado.preco"/>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="button" class="btn btn-danger ml-1" routerLink="/servicos-prestados/lista">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
