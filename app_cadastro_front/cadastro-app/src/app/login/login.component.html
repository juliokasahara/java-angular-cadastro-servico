<div id="layautAuthentication">
    <div id="layautAuthentication_content">
        <main>
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">
                                {{ flgCadastrar ? 'Cadastro de novo usuÃ¡rio' : 'Entrar' }}
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-success" *ngIf="mensagemSucesso"> 
                                {{ mensagemSucesso }}
                            </div>
                            <div class="alert alert-danger" *ngFor="let erro of errors"> 
                                {{ erro }}
                            </div>

                            <form #loginForm="ngForm" (submit)="onSubmit()">
                                <div class="form-group">
                                    <label for="username" class="small mb-1">Login</label>
                                    <input type="email" name="username" id="username" class="form-control py-4" placeholder="Digite seu login" [(ngModel)]="username">     
                                </div>

                                <div class="form-group">
                                    <label for="password" class="small mb-1">Senha</label>
                                    <input type="password" name="password" id="password" class="form-control py-4" placeholder="Digite seu senha" [(ngModel)]="password">     
                                </div>

                                <div class="form-group" *ngIf="flgCadastrar">
                                    <label for="email" class="small mb-1">E-mail</label>
                                    <input type="email" name="email" id="email" class="form-control py-4" placeholder="Digite seu email" [(ngModel)]="email">     
                                </div>

                                <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                    <button type="submit" class="btn btn-primary" *ngIf="!flgCadastrar">Entrar</button>

                                    <button type="button" class="btn btn-success" *ngIf="flgCadastrar" (click)="cadastrar()">Cadastrar</button>

                                    <button type="button" class="btn btn-danger ml-1" *ngIf="flgCadastrar" (click)="cancelaCadastro()" >Cancelar</button>
                                </div>

                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="#" (click)="preparaCadastrar($event)">
                                    Cadastre-se
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
